<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  {% include 'partials/nav.html' %}
<body>
<h1 class="text-center">Signup</h1>
<form action="/user/registration" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter your name" />
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" placeholder="Enter your email" />
  </div>
  <div class="mb-3">
    <label for="mobile">Contact no</label>
    <input type="number" name="mobile" class="form-control" placeholder="Enter your Phone no" />
  </div>
  <div class="mb-3">
    <label for="image">Image</label>
    <input type="file" name="image" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Enter your password" />
  </div>

  <button type="submit" class="btn btn-outline-success my-4 mx-1">Signup</button>
</form>
{% include 'partials/footerScript.html' %}
</body>
